<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body class="h-screen w-full flex justify-center items-center">
    <div class="container md:flex-row justify-between mx-auto h-screen md:h-auto md:w-[680px] bg-slate-50 font-grotesk md:rounded-3xl shadow-2xl shadow-[#1125d435] md:flex md:justify-between md:items-center md:relative">
      <header
        class="flex h-96 md:h-[500px] md:w-6/12 flex-col items-center justify-between md:justify-center rounded-br-3xl md:rounded-br-none rounded-bl-3xl bg-gradient-to-t from-cobalt-blue to-slate-blue px-2 py-4 md:rounded-tl-3xl md:rounded-tr-none"
      >
        <h1 class="text-xl text-center text-light-lavander">Your Result</h1>
        <div
          class="relative mt-6 flex h-48 w-48 md:h-48 md:w-48 flex-col items-center justify-center rounded-full bg-gradient-to-b from-circltop bg-blend-darken"
        >
          <span class="text-7xl md:text-7xl font-bold text-white">76</span>
          <span class="mt-2 text-sm md:text-lg text-light-lavander opacity-50"
            >of 100</span
          >
        </div>
        <div class="pt-5 text-center">
          <h2 class="text-2xl md:text-3xl text-white opacity-95">Great</h2>
          <p class="my-2 px-6 md:p-5 text-light-lavander">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </header>

      <main class="md:w-6/12">
        <div class="py-3 px-8">
          <h2 class="text-xl py-3 pb-6 font-bold text-dark-gray-blue">Summary</h2>
          <div class="grid gap-6 md:gap-4">
            <div class="w-full rounded-xl bg-[#ff575715] py-5 px-4">
              <div class="flex items-center justify-between">
                <div class="font-bold text-light-red">
                  <i class="fa-solid fa-bolt mr-3 text-lg"></i>
                  <span class="text-lg">Reaction</span>
                </div>
  
                <span class="text-lg font-bold"
                  >80 <span class="text-lg text-gray-400">/ 100</span></span
                >
              </div>
            </div>
  
            <div class="w-full rounded-xl bg-[#ffb01f15] py-5 px-4">
              <div class="flex items-center justify-between">
                <div class="font-bold text-orangey-yellow">
                  <i class="fa-solid fa-clock-rotate-left mr-3 text-lg"></i>
                  <span class="text-lg ">Memory</span>
                </div>
  
                <span class="text-lg font-bold"
                  >92 <span class="text-lg text-gray-400">/ 100</span></span
                >
              </div>
            </div>

            <div class="w-full rounded-xl bg-[#00bd9115] py-5 px-4">
              <div class="flex items-center justify-between">
                <div class="font-bold text-green-tail">
                  <i class="fa-regular fa-comment-dots mr-3 text-lg"></i>
                  <span class="text-lg ">Verbal</span>
                </div>
  
                <span class="text-lg font-bold"
                  >61 <span class="text-lg text-gray-400">/ 100</span></span
                >
              </div>
            </div>

            <div class="w-full rounded-xl bg-[#1125d415] py-5 px-4">
              <div class="flex items-center justify-between">
                <div class="font-bold text-cobalt-blue">
                  <i class="fa-regular fa-eye mr-3 text-lg"></i>
                  <span class="text-lg ">Visual</span>
                </div>
  
                <span class="text-lg font-bold"
                  >72 <span class="text-lg text-gray-400">/ 100</span></span
                >
              </div>
            </div>
            <div class="mb-6 md:mb-0">
              <a class="block text-center py-5 md:py-4 px-10 bg-slate-700 hover:bg-gradient-to-t from-cobalt-blue to-slate-blue transition-all rounded-full text-gray-100 font-bold text-2xl md:text-xl" href="./index.html">Continue</a>
            </div>
            

          </div>

          
        </div>
        </div>
      </main>
    </div>
  </body>
</html>
