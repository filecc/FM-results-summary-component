<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body class="w-100 h-screen bg-slate-50 font-grotesk">
    <div class="container">
      <header
        class="flex h-80 flex-col items-center rounded-br-3xl rounded-bl-3xl bg-gradient-to-t from-cobalt-blue to-slate-blue px-2 py-4"
      >
        <h1 class="text-md text-center text-light-lavander">Your Result</h1>
        <div
          class="relative mt-6 flex h-32 w-32 flex-col items-center justify-center rounded-full bg-gradient-to-b from-circltop bg-blend-darken"
        >
          <span class="text-5xl font-bold text-white">76</span>
          <span class="text-sm text-light-lavander opacity-50 mt-2">of 100</span>
        </div>
        <div class="pt-5 text-center">
          <h2 class="text-2xl text-white opacity-95">Great</h2>
          <p class="my-2 px-6 text-light-lavander">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </header>
    
      <main>
        <div class="py-4 px-6">
          <h2 class=" text-md font-bold pb-2">Summary</h2>
          <div class="w-full bg-[#ff575715] py-5">
            <div>
              Reaction 80 / 100
            </div>
            
          </div>  Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100
          Continue
        </div>
       
      </main>

    </div>

    
  </body>
</html>
